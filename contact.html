<html>
    <head>
        <title>Bootstrap Portfolio</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans|Raleway" rel="stylesheet">

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    </head>

    <body>

        <!-- nav bar -->

        <header id="masthead">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4">
                        <a href="index.html" id="logo">Christine Ronk</a>
                    </div>
                    <div class="col-md-8">
                        <ul class="nav justify-content-end">
                            <li class="nav-item">
                                <a class="nav-link active" href="index.html">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="portfolio.html">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

    <!-- contact form -->

        <div id="main-container" class="container">
            <section class="main-section">
                <div id="toprow" class="row">
                    <div class="col-md-12">
                        <h1 class="top-title">Contact</h1>
                    </div>
                </div>

                <form id="contact-form">
                    <div class="form-group">
                        <label for="NameFormControlInput1">Name</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="johnsmith@email.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
                        <br>
                        <a class= btn href="#">Submit</a>
                    </div>
                </form>
            </section>

            <section id="social" class="connect-card">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title">Connect With Me</h3>
                                    <a href="https://github.com/cmronk" class="card-link"><img src="assets/images/github.svg" height=50px width=50px></a>
                                    <a href="https://linkedin.com/in/christine-ronk-61244b152" class="card-link"><img src="assets/images/Linkedin.svg.png" height=50px width=50px></a>
                                    <a href="https://stackexchange.com/users/12928161/christine-ronk" class="card-link"><img src="assets/images/stackoverflow.png" height=50px width=50px></a>                                
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>
        

        <div class="fixed-bottom">
            <footer>
                <div class="container">
                    Copyright &copy;
                </div>
            </footer>
        </div>
    </body>
</html>
